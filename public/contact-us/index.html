<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact us</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="quick-access-logo"></div>
    <nav class="little-navbar">
      <a href="../home/index.html"><img src="../img/little-navbar/home.svg" alt="home"></a>
      <a href="../view-exam/index.html" class="hide"><img src="../img/little-navbar/view.svg" alt="view exam" class="view-exam-icon toggle-log"></a>
      <a href="../create-exam/index.html" class="hide"><img src="../img/little-navbar/create.svg" alt="create exam" class="toggle-log"></a>
    </nav>
  </header>
  <main>
    <img src="../logo.png" alt="logo" class="logo" draggable="false">
    <h3 class="title">Contact Us</h3>
    <div class="container">
      <label for="name">Name</label>
      <input type="text" name="name" required>
      <label for="email">Email address</label>
      <input type="email" name="email" required>
      <label for="message">Message</label>
      <textarea name="message" id="message" cols="30" rows="8"></textarea>
      <button type="button" class="button">Submit</button>
    </div>
  </main>
  <script src="index.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
