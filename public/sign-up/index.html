<!DOCTYPE html>
<html lang="en">

<head>
  <title>Choose your grade</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="backdrop"></div>
  <header class="global-header">
    <nav class="navbar">
      <a href="../" class="brand">Frida</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../contact-us/index.html">Contact</a>
        </li>
        <li class="nav-item hide">
          <a class="nav-link toggle-log tch" href="../create-exam/index.html">Create Exam</a>
        </li>
        <li class="nav-item hide">
          <a class="nav-link toggle-log" href="../view-exams/index.html">View Exam</a>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-signup-button toggle-log">Sign up</button>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-signin-button toggle-log">Sign in</button>
        </li>
        <li class="nav-item hide">
          <button type="button" class="nav-signout-button toggle-log">Sign out</button>
        </li>
      </ul>
      <button class="toggle-button">
        <span class="toggle-button-bar"></span>
        <span class="toggle-button-bar"></span>
        <span class="toggle-button-bar"></span>
      </button>
    </nav>
  </header>
  <nav class="mobile-nav">
    <ul class="mobile-nav-items">
      <li class="mobile-nav-item">
        <a class="nav-link" href="../contact-us/index.html">Contact</a>
      </li>
      <li class="mobile-nav-item hide">
        <a class="nav-link toggle-log tch" href="../create-exam/index.html">Create Exam</a>
      </li>
      <li class="mobile-nav-item hide">
        <a class="nav-link toggle-log" href="../view-exams/index.html">View Exam</a>
      </li>
      <li class="mobile-nav-item">
        <button type="button" class="nav-signup-button toggle-log">Sign up</button>
      </li>
      <li class="mobile-nav-item">
        <button type="button" class="nav-signin-button toggle-log">Sign in</button>
      </li>
      <li class="mobile-nav-item hide">
        <button type="button" class="nav-signout-button toggle-log">Sign out</button>
      </li>
    </ul>
  </nav>
  <main>
    <img src="../logo.png" alt="logo" class="logo" draggable="false">
    <h3 class="title">Sign up to Frida</h3>
    <div class="center-div">
      <div class="container">
        <div class="fullname-container">
          <label for="first-name">First name</label>
          <input type="text" name="first-name" required>
          <label for="last-name">Last name</label>
          <input type="text" name="last-name" required>
        </div>
        <label for="email">Email address</label>
        <input type="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" required>
        <p class="password-requirement-text">Minimum length is 6 characters.</p>
        <button type="button" class="button">Next</button>
      </div>
    </div>
    <div class="container sign-in-container">
      <p class="already-registered-text">Already have an account?<a href="../sign-in/index.html">Sign in</a></p>
    </div>
  </main>
  <script src="index.js" type="module"></script>
  <script src="../header.js" type="module"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
