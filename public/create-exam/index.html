  <header class="global-header">
    <nav class="navbar">

      <ul class="navbar-nav">
        <li class="nav-item">

        <li class="nav-item hide">

        </li>
        <li class="nav-item hide">

        </li>
        <li class="nav-item">
          <button type="button" class="nav-signup-button toggle-log">Sign up</button>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-signin-button toggle-log">Sign in</button>
        </li>
        <li class="nav-item hide">
          <button type="button" class="nav-signout-button toggle-log">Sign out</button>
        </li>
      </ul>
      <button class="toggle-button">
        <span class="toggle-button-bar"></span>
        <span class="toggle-button-bar"></span>
        <span class="toggle-button-bar"></span>
      </button>
    </nav>
  </header>
  <nav class="mobile-nav">
    <ul class="mobile-nav-items">
      <li class="mobile-nav-item">
        <a class="nav-link" href="../contact-us/index.html">Contact</a>
      </li>
      <li class="mobile-nav-item hide">
        <a class="nav-link toggle-log tch" href="../create-exam/index.html">Create Exam</a>
      </li>
      <li class="mobile-nav-item hide">
        <a class="nav-link toggle-log" href="../view-exams/index.html">View Exam</a>
      </li>
      <li class="mobile-nav-item">
        <button type="button" class="nav-signup-button toggle-log">Sign up</button>
      </li>
      <li class="mobile-nav-item">
        <button type="button" class="nav-signin-button toggle-log">Sign in</button>
      </li>

        <button type="button" class="nav-signout-button toggle-log">Sign out</button>
      </li>
    </ul>
  </nav>
  <main>
    <div class="exam-container">
      <h1 class="exam-title">Create a new exam:</h1>
      <textarea class="comments" rows="5" placeholder="Write a text about the exam. (Optional)"></textarea>
      <div class="questions-box">
        <div class="question-container" id="qc1">
          <p><i>Select the correct answer.</i></p>
          <div class="nqb-container">
            <p class="question-number">1.-</p>
            <textarea rows="3" name="question1"></textarea>
            <br>
            <button type="button" class="delete-button button"><span>Delete</span></button>
          </div>
          <div class="answers-container">
            <div><input type="radio" name="answers1"><input type="text"></div>
            <div><input type="radio" name="answers1"><input type="text"></div>
            <div><input type="radio" name="answers1"><input type="text"></div>
            <div><input type="radio" name="answers1"><input type="text"></div>
          </div>
        </div>
      </div>
      <div class="buttons-container">
        <button type="button" class="create-button button">Create Question</button>
        <button type="button" class="save-button button">Save Exam</button>
      </div>
    </div>
  </main>
  <script src="index.js" type="module"></script>
  <script src="../header.js" type="module"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
