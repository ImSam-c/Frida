<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="styles.css">
  <title>Create Exam</title>
</head>

<body>
  <main>
    <div class="exam-container">
      <h1 class="exam-title">Create a new exam:</h1>
      <textarea class="comments" rows="5" placeholder="Write a comment."></textarea>
      <div class="buttons-container">
        <button type="button" class="create-button button">Create Question</button>
        <button type="button" class="save-button button">Save Exam</button>
      </div>
      <div class="questions-box">
        <div class="question-container" id="qc1">
          <p><i>Select the correct answer.</i></p>
          <div class="nqb-container">
            <p class="question-number">1.-</p>
            <textarea rows="3" name="question1"></textarea>
            <br>
            <button type="button" class="delete-button button" onclick="deleteContent(1)">Delete</button>
          </div>
          <div class="answers-container">
            <div><input type="radio" name="answers1"><input type="text"></div>
            <div><input type="radio" name="answers1"><input type="text"></div>
            <div><input type="radio" name="answers1"><input type="text"></div>
            <div><input type="radio" name="answers1"><input type="text"></div>
          </div>
        </div>
      </div>
      <div class="buttons-container">
        <button type="button" class="create-button button">Create Question</button>
        <button type="button" class="save-button button">Save Exam</button>
      </div>
    </div>
  </main>
  <script src="index.js" type="module"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
