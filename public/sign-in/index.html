<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Choose your grade</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <img src="../logo.png" alt="logo" class="logo" draggable="false">
      <h3 class="title">Sign in to Frida</h3>
      <div class="container">
        <label for="email">Email address</label>
        <input type="email" name="email" required>
        <div class="forgot-password-container">
          <label for="password">Password</label>
          <a href="#">Forgot password?</a>
        </div>
        <input type="password"  name="password" required>
        <button type="button" class="button">Sign in</button>
      </div>
      <div class="container register-now-container">
        <p class="not-registered-text">Don't have an account yet?<a href="../sign-up/index.html">Register now</a></p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
