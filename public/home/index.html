  <body>
    <div class="backdrop"></div>

      <nav class="navbar">

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../contact-us/index.html">Contact</a>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-signup-button">Sign up</button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-signin-button">Sign in</button>
          </li>
          <li class="nav-item hide">
            <button type="button" class="nav-signout-button">Sign out</button>
          </li>
        </ul>

          <span class="toggle-button-bar"></span>

    </header>
    <nav class="mobile-nav">
      <ul class="mobile-nav-items">
        <li class="mobile-nav-item">
          <a class="nav-link" href="../contact-us/index.html">Contact</a>
        </li>
        <li class="mobile-nav-item">
          <button type="button" class="nav-signup-button">Sign up</button>
        </li>
        <li class="mobile-nav-item">
          <button type="button" class="nav-signin-button">Sign in</button>
        </li>
        <li class="mobile-nav-item hide">
          <button type="button" class="nav-signout-button">Sign out</button>
        </li>
      </ul>
    </nav>
    <section class="container-padding">
      <div class="exam-sample">
        <div class="description-container">
          <p>Be able to create exams in the fly, <br>anywhere, anytime.</p>
          <div class="quote-container">
            <p><em>Keep it simple</em></p>
            <p class="strikethrough"><em>Sun Tzu.</em></p>
          </div>
        </div>
        <img src="../img/mobile exam.png" alt="exam in smartphone" class="mobile-image">

      <p class="CTA">"Lorem ipsum dolor sit amet, consectetur adipiscing elit"</p>
