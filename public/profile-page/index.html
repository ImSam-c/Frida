  <h1>Configure your profile</h1>
  <hr>
  <main>
    <section class="options-container">
      <img class="img-profile" src="../img/no-image-profile.png" alt="img">
      <h3>Sam Tito</h3>
      <button class="first-option-account" id="publicProfileOption">Public profile</button>
      <button class="option-account" id="detailsAccountOption">Details of your account</button>
      <button class="option-account" id="addPhotographyOption">Add a photography</button>
      <button class="option-account delete-account-btn" id="deleteAccountOption">Delete
        your account</button>
    </section>

    <section class="opened-option-container">
      <h2>Public Profile</h2>
      <p>Edit your public information</p>
      <article class="inputs">
        <label for="inputName"><input type="text" name="name" id="inputName" class="input-profile"></label>

        <label for="inputArea"><input type="text" id="inputArea" class="input-profile" disabled></label>
      </article>
      <button class="button save-button" type="button" disabled>Save</button>
    </section>

  </main>

  <script src="https://kit.fontawesome.com/799df3027a.js" crossorigin="anonymous"></script>
  <script src="index.js" type="module"></script>
  <script src="../header.js" type="module"></script>
