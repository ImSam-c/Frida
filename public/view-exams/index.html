<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frida - Exams</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../style.css">

</head>

<body>
  <div class="backdrop"></div>
  <header class="global-header">
    <nav class="navbar">
      <a href="../home/index.html" class="brand">Frida</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../contact-us/index.html">Contact</a>
        </li>
        <li class="nav-item hide">
          <a class="nav-link toggle-log tch" href="../create-exam/index.html">Create Exam</a>
        </li>
        <li class="nav-item hide">
          <a class="nav-link toggle-log" href="../view-exams/index.html">View Exam</a>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-signup-button toggle-log">Sign up</button>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-signin-button toggle-log">Sign in</button>
        </li>
        <li class="nav-item hide">
          <button type="button" class="nav-signout-button toggle-log">Sign out</button>
        </li>
      </ul>
      <button class="toggle-button">
        <span class="toggle-button-bar"></span>
        <span class="toggle-button-bar"></span>
        <span class="toggle-button-bar"></span>
      </button>
    </nav>
  </header>
  <nav class="mobile-nav">
    <ul class="mobile-nav-items">
      <li class="mobile-nav-item">
        <a class="nav-link" href="../contact-us/index.html">Contact</a>
      </li>
      <li class="mobile-nav-item hide">
        <a class="nav-link toggle-log tch" href="../create-exam/index.html">Create Exam</a>
      </li>
      <li class="mobile-nav-item hide">
        <a class="nav-link toggle-log" href="../view-exams/index.html">View Exam</a>
      </li>
      <li class="mobile-nav-item">
        <button type="button" class="nav-signup-button toggle-log">Sign up</button>
      </li>
      <li class="mobile-nav-item">
        <button type="button" class="nav-signin-button toggle-log">Sign in</button>
      </li>
      <li class="mobile-nav-item hide">
        <button type="button" class="nav-signout-button toggle-log">Sign out</button>
      </li>
    </ul>
  </nav>
  <section>
    <section class="options">
      <div class="options-sec1">
        <h1>Filter by: </h1>
        <select title="Select a subject" name="Subject" id="select-subject">
          <option class="option" selected value="">Subject</option>
          <option class="option" value="Geography">Geography</option>
          <option class="option" value="History">History</option>
          <option class="option" value="Mathematics">Mathematics</option>
          <option class="option" value="Biology">Biology</option>
          <option class="option" value="Chemistry">Chemistry</option>
          <option class="option" value="English">English</option>
          <option class="option" value="Social Studies">Social Studies</option>
          <option class="option" value="Foreign Languages">Foreign Languages</option>
          <option class="option" value="Computer Science">Computer Science</option>
        </select>

        <select title="Select a number of questions" name="nQuestions" id="select-nquestions">
          <option class="option" selected value="">Number of Questions</option>
          <option value="2-5">2-5 questions</option>
          <option value="6-9">6-9 questions</option>
          <option value="9-12">9-12 questions</option>
          <option value="13-16">13-16 questions</option>
        </select>
      </div>

      <div class="options-sec2">
        <button type="submit" class="button filter">Filter</button>
      </div>

    </section>
    <section id="exams">
      <img src="../img/loader.svg" id="loader" alt="Loader">
    </section>
  </section>

  <script src="./index.js" type="module"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../header.js" type="module"></script>
</body>

</html>
